{%extends "layout.html"%}
{% block body %}
<br>
<div align="center">
  <h3 class="text-warning">🗂 Course Information</h3>
</div>
<br>
    <div class="text-right col-sm-12">
	<a href="/">
		<button type="button" class="btn btn-warning col-md-1">BACK</button>
	</a>
    <a href="/full_list/">
    <button type="button" class="btn btn-primary btn-flat col-md-1">FULL LIST</button>
    </a>
    </div>
</br>
<br>
<center>
    <div class="body">
    	<div class="container">
    		<input class="form-control mb-4 card card-body text-warning" id="tableSearch" type="text" placeholder="🔍 Search Course.....">
      <table class="table table-hover table-primary">
        <thead class="thead-dark" align="center">
          <tr>
            <th scope="col"><b>COURSE</b></th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr>
            {% for row in page %}
            <td class="text-primary" align="center">{{ row[1] }}</td>
          </tr>
            {%endfor%}
        </tbody>
      </table>
    </div>
	</div>
  </div>
</center>


{% endblock %}
